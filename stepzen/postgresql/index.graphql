type Experience {
  companyimage: String!
  companyname: String!
  id: ID!
  profile: Profile @materializer(query: "profileUsingExperience_userid_fkey")
  title: String!
  userid: ID
}

type Post {
  authorid: ID
  bookmarks: Int!
  connections: Int!
  content: String!
  id: ID!
  image: String
  maxconnection: Int!
  profile: Profile @materializer(query: "profileUsingPost_authorid_fkey")
  userconnections: [Userconnections]
    @materializer(query: "userconnectionsUsingUserconnections_postid_fkey")
}

type Profile {
  about: String
  authid: String
  backimage: String
  experience: [Experience]
    @materializer(query: "experienceUsingExperience_userid_fkey")
  id: ID!
  image: String
  name: String!
  position: String!
  post: [Post] @materializer(query: "postUsingPost_authorid_fkey")
  notifications: [Notifications]
    @materializer(query: "notificationsUsingNotifications_userid_fkey")
  userconnectionsUsingUserconnections_receiverid_fkey: [Userconnections]
    @materializer(query: "userconnectionsUsingUserconnections_receiverid_fkey")
  userconnectionsUsingUserconnections_senderid_fkey: [Userconnections]
    @materializer(query: "userconnectionsUsingUserconnections_senderid_fkey")
  credits: Int
  notificationsUsingFk_receiver_id: [Notifications]
    @materializer(query: "notificationsUsingFk_receiver_id")
  notificationsUsingNotifications_userid_fkey: [Notifications]
    @materializer(query: "notificationsUsingNotifications_userid_fkey")
}

type Project {
  bookmarks: Int!
  capacity: Int!
  description: String!
  id: ID!
  image: String
  size: Int!
